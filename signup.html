<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Live Vehicle Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100">

  <!-- Navbar -->
  <nav class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="text-xl font-bold">Vehicle Tracker</span>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container mx-auto px-4 py-8 flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create an Account</h2>

      <div class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" placeholder="John Doe"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" placeholder="example@mail.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="text" id="phone" placeholder="Phone Number"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>
      </div>

      <button onclick="signUp()"
       class="w-full gradient-bg text-white font-semibold py-3 mt-6 rounded-md shadow-md transition transform duration-300 ease-in-out hover:scale-105 hover:brightness-110"
>
        Sign Up
      </button>

      <div class="text-center mt-4 text-sm text-gray-600">
        Already have an account? 
        <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a>
      </div>

      <div id="message" class="hidden mt-4 text-sm font-medium text-white px-4 py-3 rounded-md text-center"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!--   hover added -->
  <!-- Signup Logic -->
  <script>
    function signUp() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const phone = document.getElementById("phone").value.trim();
      
      // Basic validation
      if (!name || !email || !phone || !password || !confirmPassword) {
        return showMessage("Please fill all fields", "error");
      }

      if (password !== confirmPassword) {
        return showMessage("Passwords do not match", "error");
      }

      // Fetch user location
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          createUserAccount(name, email, password, phone, lat, lng);
        },
        () => {
          showMessage("Location access is required. Please enable location services.", "error");
        }
      );
    }

    function createUserAccount(name, email, password, phone, lat, lng) {
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const userId = userCredential.user.uid;

          return firebase.database().ref('users/' + userId).set({
            name,
            email,
            phone,
            location: { lat, lng },
            call_sms_enabled: false,
            notified: false,
            online: false,
            createdAt: firebase.database.ServerValue.TIMESTAMP
          });
        })
        .then(() => {
          showMessage("Signup successful! Redirecting to login...", "success");
          setTimeout(() => window.location.href = "login.html", 1500);
        })
        .catch((error) => {
          const msg = error.code.includes('auth') ? "Authentication error: " : "Database error: ";
          showMessage(msg + error.message, "error");
        });
    }

    function showMessage(message, type) {
      const msgBox = document.getElementById("message");
      msgBox.textContent = message;
      msgBox.className = `mt-4 text-sm font-medium text-white px-4 py-3 rounded-md text-center ${
        type === "error" ? "bg-red-500" : "bg-green-600"
      }`;
      msgBox.style.display = "block";

      setTimeout(() => {
        msgBox.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>

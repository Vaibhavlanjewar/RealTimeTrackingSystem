<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Live Vehicle Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  <!-- Navbar -->
  <nav class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="text-xl font-bold">Vehicle Tracker</span>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container mx-auto px-4 py-8 flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create an Account</h2>

      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" placeholder="example@mail.com"
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" placeholder="••••••••"
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required />
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="••••••••"
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required />
        </div>
      </div>

      <button onclick="signup()"
              class="w-full gradient-bg hover:opacity-90 text-white font-semibold py-3 mt-6 rounded-md transition duration-200 shadow-md">
        Sign Up
      </button>

      <div class="text-center mt-4 text-sm text-gray-600">
        Already have an account? <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a>
      </div>

      <div id="message" class="text-center text-sm mt-3"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const messageElement = document.getElementById("message");

      // Validation
      if (!email || !password || !confirmPassword) {
        showMessage("Please fill in all fields.", "error");
        return;
      }

      if (password !== confirmPassword) {
        showMessage("Passwords do not match.", "error");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const userId = userCredential.user.uid;

          // Set user data in Firebase Database
          firebase.database().ref("users/" + userId).set({
            email: email,
            online: false
          }).then(() => {
            showMessage("Signup successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "login.html"; // Redirect to login page
            }, 1500);
          }).catch(error => {
            showMessage("Error: " + error.message, "error");
          });
        })
        .catch(error => {
          showMessage("Error: " + error.message, "error");
        });
    }

    function showMessage(message, type) {
      const messageElement = document.getElementById("message");
      messageElement.textContent = message;
      messageElement.className = `text-center text-sm mt-3 ${type === "error" ? "text-red-500" : "text-green-600"}`;

      // Hide message after 5 seconds
      setTimeout(() => {
        messageElement.textContent = "";
      }, 5000);
    }
  </script>
</body>
</html>
